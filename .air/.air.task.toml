root = "."
tmp_dir = "cmd/task/temp"

[build]
  bin = "./cmd/task/temp/main"
  cmd = "go build -o ./cmd/task/temp/main ./cmd/task/"
  delay = 1000
  exclude_dir = ["vendor"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "./cmd/task/temp/main serve"
  include_dir = []
  include_ext = ["go"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true
  poll = true
  poll_interval = 1000

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
