name:  CI RANKR 

on:
  push:
    branches: [ "main" ]   
  pull_request:
    branches: [ "main" ]   

jobs:
  build-test-lint:
    runs-on: ubuntu-latest   

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'   

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download dependencies
        run: go mod download

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m


      - name: Run tests
        run: go test ./... -v -coverprofile=coverage.out

      - name: Build
        run: go build -v ./...
