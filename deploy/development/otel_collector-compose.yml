services:
  #Otel Service
  otel_collector:
    image: otel/opentelemetry-collector-contrib:${OTEL_IMAGE_TAG:-0.116.1}
    volumes:
      - ./deploy/development/otel_collector/otel-collector-config-connector.yml:/etc/otelcol/config.yaml
    networks:
      - rankr-net
    ports:
      - "8899:8899"
    command: --config /etc/otelcol/config.yaml
networks:
  rankr-net:
    name: rankr-development-network
    external: true
