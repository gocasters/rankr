services:

  task-db:
    image: postgres:17.2-alpine
    environment:
      POSTGRES_DB: task_db
      POSTGRES_USER: "task_admin"
      POSTGRES_PASSWORD: "password123"
    restart: always
    profiles:
      - task
    volumes:
      - task-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U task_admin -d task_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  task-service:
    build:
      context: .
      dockerfile: ./deploy/task/development/Dockerfile
      args:
        GO_IMAGE_NAME: ${GO_IMAGE_NAME}
        GO_IMAGE_VERSION: ${GO_IMAGE_VERSION}
    image: ${SERVICE_NAME}-task:${GO_IMAGE_NAME}-${GO_IMAGE_VERSION}

    command: /bin/sh -c "go run cmd/task/main.go migrate --up"
    depends_on:
      task-db:
        condition: service_healthy

    volumes:
      - ./:/home/app
      - task-go-mod-cache:/go/pkg/mod
    profiles:
      - task
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE_NAME}_task.service=${SERVICE_NAME}_task"
      - "traefik.http.routers.${SERVICE_NAME}_task.rule=Host(`${SERVICE_DOMAIN}`)&&PathPrefix(`/task`)"
      - "traefik.http.routers.${SERVICE_NAME}_task.middlewares=${SERVICE_NAME}_strip_task"
      - "traefik.http.routers.${SERVICE_NAME}_task.entrypoints=web"
      - "traefik.http.services.${SERVICE_NAME}_task.loadbalancer.server.port=5001"
      - "traefik.http.middlewares.${SERVICE_NAME}_strip_task.stripprefix.prefixes=/task"

volumes:
  task-data:
  task-go-mod-cache:
