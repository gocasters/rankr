server {
    listen 80 default_server;
    server_name rankr.local localhost _;

    error_page 401 403 = @auth_unauthorized;

    set $auth_upstream "auth-app:8081";
    set $project_upstream "project-app:8084";
    set $contributor_upstream "contributor-app:8082";
    set $webhook_upstream "webhook-app:8090";
    set $notification_upstream "notification-app:8081";
    set $userprofile_upstream "userprofile-app:8081";
    set $leaderboardstat_upstream "leaderboardstat-app:8081";
    set $realtime_upstream "realtime-app:8084";

    location @auth_unauthorized {
        default_type application/json;
        return 401 '{"error":"unauthorized"}';
    }

    # Internal call for token validation
    location = /auth_verify {
        internal;
        proxy_method GET;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        proxy_pass http://$auth_upstream/v1/me;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-Original-Host $host;
    }

    # Public auth endpoints
    location /auth/ {
        rewrite ^/auth/?(.*)$ /$1 break;
        proxy_pass http://$auth_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Project service
    location ~ ^/v1/(projects|vcs-repos)(/|$) {
        auth_request /auth_verify;
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_role $upstream_http_x_role;
        auth_request_set $auth_user_info $upstream_http_x_user_info;

        proxy_set_header X-User-ID $auth_user_id;
        proxy_set_header X-Role $auth_role;
        proxy_set_header X-User-Info $auth_user_info;
        proxy_pass http://$project_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Contributor service
    location ~ ^/v1/(profile|create|update|jobs|password)(/|$) {
        auth_request /auth_verify;
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_role $upstream_http_x_role;
        auth_request_set $auth_user_info $upstream_http_x_user_info;

        proxy_set_header X-User-ID $auth_user_id;
        proxy_set_header X-Role $auth_role;
        proxy_set_header X-User-Info $auth_user_info;
        proxy_pass http://$contributor_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Notification service
    location ~ ^/v1/notifapp(/|$) {
        auth_request /auth_verify;
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_role $upstream_http_x_role;
        auth_request_set $auth_user_info $upstream_http_x_user_info;

        proxy_set_header X-User-ID $auth_user_id;
        proxy_set_header X-Role $auth_role;
        proxy_set_header X-User-Info $auth_user_info;
        proxy_pass http://$notification_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # User profile service
    location ~ ^/v1/userprofile(/|$) {
        auth_request /auth_verify;
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_role $upstream_http_x_role;
        auth_request_set $auth_user_info $upstream_http_x_user_info;

        proxy_set_header X-User-ID $auth_user_id;
        proxy_set_header X-Role $auth_role;
        proxy_set_header X-User-Info $auth_user_info;
        proxy_pass http://$userprofile_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Realtime service
    location ~ ^/v1/(ws|stats)(/|$) {
        auth_request /auth_verify;
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_role $upstream_http_x_role;
        auth_request_set $auth_user_info $upstream_http_x_user_info;

        proxy_set_header X-User-ID $auth_user_id;
        proxy_set_header X-Role $auth_role;
        proxy_set_header X-User-Info $auth_user_info;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://$realtime_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Leaderboard stat service
    location ~ ^/v1/(contributors|leaderboard/public)(/|$) {
        auth_request /auth_verify;
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_role $upstream_http_x_role;
        auth_request_set $auth_user_info $upstream_http_x_user_info;

        proxy_set_header X-User-ID $auth_user_id;
        proxy_set_header X-Role $auth_role;
        proxy_set_header X-User-Info $auth_user_info;
        proxy_pass http://$leaderboardstat_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook service
    location ~ ^/github-webhook(/|$) {
        auth_request /auth_verify;
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_role $upstream_http_x_role;
        auth_request_set $auth_user_info $upstream_http_x_user_info;

        proxy_set_header X-User-ID $auth_user_id;
        proxy_set_header X-Role $auth_role;
        proxy_set_header X-User-Info $auth_user_info;
        proxy_pass http://$webhook_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        default_type application/json;
        return 404 '{"error":"route_not_found"}';
    }
}
