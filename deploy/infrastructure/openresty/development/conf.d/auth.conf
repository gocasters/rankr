server {
    listen 80 default_server;
    server_name rankr.local localhost _;

    set $auth_upstream "auth-app:8081";

    # Public Auth endpoints (signup/login/verify)
    location /auth/ {
        # Strip /auth prefix and forward to auth app routes, e.g. /auth/v1/login -> /v1/login
        rewrite ^/auth/?(.*)$ /$1 break;
        proxy_pass http://$auth_upstream;
    }

    # Internal call for token validation
    location = /auth_verify {
        internal;
        proxy_method POST;
        proxy_pass http://$auth_upstream/v1/token/verify;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-Original-Host $host;
    }
}
