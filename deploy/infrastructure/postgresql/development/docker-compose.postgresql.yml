services:
  shared-postgres:
    build: .
    container_name: rankr-shared-postgres
    environment:
      POSTGRES_USER: rankr_admin
      POSTGRES_PASSWORD: rankr_password_123
      POSTGRES_DB: postgres
    volumes:
      - rankr-shared-postgres-data:/var/lib/postgresql/data
    ports:
      - "5439:5432"
    networks:
      - rankr-shared-development-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rankr_admin -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    mem_limit: 2g
    cpus: 2.0

networks:
  rankr-shared-development-network:
    external: true

volumes:
  rankr-shared-postgres-data:
    external: true