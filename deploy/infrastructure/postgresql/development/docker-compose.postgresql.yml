services:
  shared-postgres:
    build: .
    container_name: rankr-shared-postgres
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - rankr-shared-postgres-data:/var/lib/postgresql/data
    ports:
      - "5439:5432"
    networks:
      - rankr-shared-development-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    mem_limit: 2g
    cpus: 2.0

networks:
  rankr-shared-development-network:
    external: true

volumes:
  rankr-shared-postgres-data:
    external: true