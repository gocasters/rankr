services:
  userprofile-app:
    build:
      context: ../../.. # Build from the project root
      dockerfile: ./deploy/userprofile/development/Dockerfile
    container_name: userprofile-app
    volumes:
      - ../../..:/app
    ports:
      - "8085:8081" # HTTP port
      - "8095:8091" # gRPC port
    networks:
      - rankr-shared-development-network
    environment:
      - CONFIG_PATH=/app/deploy/userprofile/development/config.yml
      - userprofile_POSTGRES_DB_HOST=shared-postgres
      - userprofile_POSTGRES_DB_USER=userprofile_user
      - userprofile_POSTGRES_DB_PASSWORD=userprofile_pass
      - userprofile_POSTGRES_DB_NAME=userprofile_db
      - userprofile_POSTGRES_DB_PORT=5432
      - userprofile_REDIS_HOST=shared-redis
      - userprofile_NATS_URL=nats://shared-nats:4222
    entrypoint: [ "air", "-c", "/app/.air/.air.userprofile.toml" ]
networks:
  rankr-shared-development-network:
    external: true
