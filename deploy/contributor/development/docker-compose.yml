services:
  contributor-app:
    build:
      context: ../../.. # Build from the project root
      dockerfile: ./deploy/contributor/development/Dockerfile
    container_name: contributor-app
    volumes:
      - ../../..:/app
      - ./logs:/app/logs # Persist contributor logs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8082/v1/health-check > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 12
    networks:
      - rankr-shared-development-network
    environment:
      - CONFIG_PATH=/app/deploy/contributor/development/config.yml
      - contributor_POSTGRES_DB_HOST=rankr-shared-postgres
      - contributor_REDIS_HOST=rankr-shared-redis
      - contributor_NATS_URL=nats://rankr-shared-nats:4222
      - ENV=development
      - DEV_API_KEY=deyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
      - DEV_USER_ID=1
    entrypoint: [ "air", "-c", "/app/.air/.air.contributor.toml" ]

networks:
  rankr-shared-development-network:
    external: true
    name: rankr-shared-development-network
