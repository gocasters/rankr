services:
  webhook-db:
    image: postgres:17.2-alpine
    environment:
      POSTGRES_DB: webhook_db
      POSTGRES_USER: "webhook_admin"
      POSTGRES_PASSWORD: "password123"
    restart: always
    profiles:
      - webhook
    volumes:
      - webhook-data:/var/lib/postgresql/data
    ports:
        - "5436:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U webhook_admin -d webhook_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10
    restart: unless-stopped
    command:
      - "-js"
      - "--auth"
      - "supersecret"
    ports:
      - "4222:4222"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - nats_net

networks:
  nats_net:
    driver: bridge

volumes:
  webhook-data:
