http_server:
  host: ""
  port: 8080
  shutdown_context_timeout: 10s

postgres_db:
  host: "127.0.0.1"
  port: 5432
  user: "leaderboardscoring_admin"
  password: "password123"
  db_name: "leaderboardscoring_db"
  ssl_mode: "disable"
  max_conns: 10
  min_conns: 2
  max_conn_lifetime: 300 # in seconds
  max_conn_idle_time: 60 # in seconds
  health_check_period: 60 # in seconds

redis:
  host: "127.0.0.1"
  port: 6379
  password: ""
  db: 0

logger:
  level: "debug" # Can be `debug`, `info`, `warn`, `error`
  file_path: "logs/leaderboardscoringapp/service.log"
  use_local_time: true
  file_max_size_in_mb: 10
  file_max_age_in_days: 7

consumer:
  processed_key_ttl: 24h
  lock_key_ttl: 5m
  prefix_processed_key: "processed_events"
  prefix_lock_key: "lock"

total_shutdown_timeout: 30s

path_of_migration: "./leaderboardscoringapp/repository/migrations"

subscriber_topic: "CONTRIBUTION_REGISTERED"
