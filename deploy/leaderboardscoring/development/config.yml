http_server:
  host: ""
  port: 8080
  shutdown_context_timeout: 10s

rpc_server:
  host: ""
  port: 8090
  network_type: "tcp"

postgres_db:
  host: "leaderboardscoring-db"
  port: 5432
  user: "leaderboardscoring_admin"
  password: "password123"
  db_name: "leaderboardscoring_db"
  ssl_mode: "disable"
  max_conns: 10
  min_conns: 2
  max_conn_lifetime: 300 # in seconds
  max_conn_idle_time: 60 # in seconds
  health_check_period: 60 # in seconds

redis:
  host: "leaderboardscoring-redis"
  port: 6379
  password: ""
  db: 0

watermill_nats:
  url: "nats://leaderboardscoring-nats:4222"
  client_id: "leaderboard-scoring"
  durable_name: "leaderboard-scoring-consumer"
  queue_group: "event-group"

  ack_wait_timeout: 5m
  max_inflight: 10
  connect_timeout: 30s
  reconnect_wait: 5s
  ping_interval: 30s
  max_pings_out: 1

  use_jetstream: true

logger:
  level: "debug" # Can be `debug`, `info`, `warn`, `error`
  file_path: "logs/leaderboardscoringapp/service.log"
  use_local_time: true
  file_max_size_in_mb: 10
  file_max_age_in_days: 7

raw_event_consumer:
  processed_key_ttl: 24h
  lock_key_ttl: 5m
  prefix_processed_key: "processed_events"
  prefix_lock_key: "lock"

total_shutdown_timeout: 30s

path_of_migration: "./leaderboardscoringapp/repository/database/migrations"

raw_event_subscriber_topic: "CONTRIBUTION_REGISTERED"

database_retry:
  max_retries: 3
  retry_delay: 100ms

processed_events_Consumer:
  topic: "processed_score_events"
  batch_size: "500"
  flush_interval: "5m"


nats_adapter:
  url: "nats://leaderboardscoring-nats:4222"
  stream_name: "SCORE_EVENTS"
  max_reconnects: -1
  reconnect_wait: 1s

  # Stream settings
  stream_subjects: [ "processed_score_events" ]
  max_messages: 10000000
  max_bytes: 10737418240
  max_age: 24h
  storage_type: "file" # "memory" â†’ RAM
  replicas: 1
  retention_policy: "workqueue"

pull_consumer:
  subject: "processed_score_events"
  durable_name: "batch-processor"
  batch_size: 500
  max_wait: 5s
  max_deliver: 3
  ack_wait: 30s

batch_processor:
  tick_interval: 10s
  metrics_interval: 30s