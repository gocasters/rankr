services:
  leaderboardstat-app:
    build:
      context: ../../..
      dockerfile: ./deploy/leaderboardstat/production/Dockerfile
    container_name: leaderboardstat-app-prod
    ports:
      - "8081:8081"
      - "8091:8091"
    networks:
      - rankr-prod-network
    env_file:
      - ../../.env.production
    environment:
      - CONFIG_PATH=/app/deploy/leaderboardstat/production/config.yml
      - ENV=production
      - STAT__POSTGRES_DB__PASSWORD=${LEADERBOARDSTAT_PASS}

networks:
  rankr-prod-network:
    external: true
    name: rankr-prod-network