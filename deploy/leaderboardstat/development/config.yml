total_shutdown_timeout: "15s"
path_of_migration: "./leaderboardstatapp/repository/migrations"

http_server:
  host: ""
  port: 6011
  cors:
    allow_origins: "*"
  shutdown_context_timeout: "10s"

postgres_db:
  driver: "postgres"
  host:  "127.0.0.1" #"leaderboardstat-db"
  port: 5432 #5438
  user: "stat_admin"
  password: "password123"
  db_name: "leaderboardstat_db"
  ssl_mode: "disable"
  max_idle_conns: 15
  max_open_conns: 100
  conn_max_lifetime: 5
  #path_of_migration: "/home/app/leaderboardstatapp/repository/migrations"

  # pgx pool configs
  min_conns: 1
  max_conns: 20
  max_conn_lifetime: 300
  max_conn_idle_time: 60
  health_check_period: 30

logger:
  level: "debug"
  file_path: "logs/leaderboardstat/service.log"
  use_local_time: true
  file_max_size_in_mb: 10
  file_max_age_in_days: 7

