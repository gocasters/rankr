version: v2
inputs:
  - directory: protobuf
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/gocasters/rankr/protobuf/golang
plugins:
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: protobuf/golang
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: protobuf/golang
    opt: paths=source_relative
